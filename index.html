<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>onlywebpro.com</title>
</head>
<body>
  
  <img src="bird1.jpg" id="imgLogo" class="logo">

  <div class="error"></div>
 
<script type="text/javascript">
if (window.DeviceOrientationEvent) {
  console.log("DeviceOrientation is supported");
  window.addEventListener('deviceorientation', function(eventData) {
        var LR = eventData.gamma;
        var FB = eventData.beta;
        var DIR = eventData.alpha;
        deviceOrientationHandler(LR, FB, DIR);
        }, false);
} else {
        alert("Not supported on your device or browser.  Sorry.");
}
 
function deviceOrientationHandler(LR, FB, DIR) {
   //for webkit browser
   document.getElementById("imgLogo").style.webkitTransform = "rotateZ("+ LR +"deg)";
 
   //for HTML5 standard-compliance
   document.getElementById("imgLogo").style.transform = "rotateZ("+ LR +"deg)";
   document.querySelector('.error').innerText = LR;
}
</script>
 
</body>
</html>
